<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI & Machine Learning | TechWeave</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    :root {
        --primary: #0f172a;
        --secondary: #1e293b;
        --accent: #6366f1;
        --accent-light: #818cf8;
        --text: #f8fafc;
        --text-light: #cbd5e1;
        --card-bg: rgba(30, 41, 59, 0.7);
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
    }

    /* Back Button */
    .back-button {
        position: fixed;
        top: 30px;
        left: 30px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--card-bg);
        color: var(--text);
        padding: 12px 20px;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        border: 1px solid var(--border);
        backdrop-filter: blur(20px);
        z-index: 1000;
        font-size: 14px;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        background: rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.4);
    }

    body {
        background: linear-gradient(135deg, var(--primary), #1a1f36);
        color: var(--text);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px 25px;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-size: 1rem;
        color: var(--text-light);
        margin-top: 10px;
    }

    .topic-list {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .topic-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 30px;
        background: var(--card-bg);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        transition: 0.3s ease;
    }

    .topic-card:hover {
        transform: translateY(-6px);
        border-color: rgba(99,102,241,0.4);
    }

    .topic-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .topic-animation {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        overflow: hidden;
        background: rgba(15,23,42,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .topic-animation lottie-player,
    .topic-animation i {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .topic-animation i {
        font-size: 32px;
        color: var(--accent-light);
    }

    .topic-content h2 {
        font-size: 1.4rem;
        font-weight: 600;
    }

    .topic-content p {
        margin-top: 5px;
        color: var(--text-light);
    }

    .btn-box {
        display: flex;
        gap: 12px;
    }

    .lp-btn {
        padding: 10px 20px;
        border-radius: 10px;
        border: 1px solid rgba(99,102,241,0.3);
        color: var(--accent-light);
        background: rgba(99,102,241,0.1);
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .lp-btn:hover {
        background: rgba(99,102,241,0.25);
        border-color: rgba(99,102,241,0.6);
        transform: translateY(-2px);
    }

    .lp-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: 0.5s;
    }

    .lp-btn:hover::before {
        left: 100%;
    }

    @media(max-width:768px){
        .back-button {
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            font-size: 13px;
        }
        .topic-card { flex-direction: column; align-items: flex-start; gap: 15px; }
        .btn-box { width: 100%; justify-content: space-between; }
        .lp-btn { flex: 1; justify-content: center; }
    }

</style>
</head>

<body>
    <!-- Back Button -->
    <a href="learning-path.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Learning Path
    </a>

    <div class="container">
        <div class="header">
            <h1>AI & Machine Learning</h1>
            <p class="subtitle">Learn the core foundations of Artificial Intelligence and ML step-by-step.</p>
        </div>

        <div class="topic-list" id="topic-container">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <script>
    // AI & Machine Learning topics with reliable animations and fallback icons
    const topics = [
        {
            name: 'Python',
            description: 'The essential programming language for Machine Learning.',
            animation: 'https://assets1.lottiefiles.com/packages/lf20_2cwDXD.json',
            fallbackIcon: 'fab fa-python',
            resource: 'https://www.youtube.com/watch?v=kqtD5dpn9C8',
            pdf: 'pdf/python_tutorial.pdf'
        },
        {
            name: 'TensorFlow',
            description: 'Google\'s deep learning library for neural networks and ML.',
            animation: 'https://assets1.lottiefiles.com/packages/lf20_2cwDXD.json',
            fallbackIcon: 'fas fa-brain',
            resource: 'https://www.youtube.com/watch?v=tPYj3fFJGjk',
            pdf: 'pdf/tensorflow_tutorial.pdf'
        },
        {
            name: 'PyTorch',
            description: 'Powerful deep learning library used in research and industry.',
            animation: 'https://assets1.lottiefiles.com/packages/lf20_2cwDXD.json',
            fallbackIcon: 'fas fa-project-diagram',
            resource: 'https://www.youtube.com/watch?v=V_xro1bcAuA',
            pdf: 'pdf/pytorch_tutorial.pdf'
        },
        {
            name: 'Scikit-Learn',
            description: 'Beginner-friendly ML library for regression, clustering, and more.',
            animation: 'https://assets1.lottiefiles.com/packages/lf20_2cwDXD.json',
            fallbackIcon: 'fas fa-chart-line',
            resource: 'https://www.youtube.com/watch?v=0Lt9w-BxKFQ',
            pdf: 'pdf/scikit_learn_tutorial.pdf'
        }
    ];

    const container = document.getElementById("topic-container");

    // Function to handle animation errors
    function handleAnimationError(element, fallbackIcon) {
        console.log('Animation failed to load, using fallback icon');
        element.parentElement.innerHTML = `<i class="${fallbackIcon}"></i>`;
    }

    // Create topic cards with error handling
    topics.forEach(topic => {
        const card = document.createElement("div");
        card.classList.add("topic-card");

        card.innerHTML = `
            <div class="topic-left">
                <div class="topic-animation">
                    <lottie-player 
                        src="${topic.animation}" 
                        background="transparent" 
                        speed="1" 
                        loop 
                        autoplay
                        onerror="handleAnimationError(this, '${topic.fallbackIcon}')">
                    </lottie-player>
                </div>
                <div class="topic-content">
                    <h2>${topic.name}</h2>
                    <p>${topic.description}</p>
                </div>
            </div>
            
            <div class="btn-box">
                <a href="${topic.resource}" target="_blank" class="lp-btn">
                    <i class="fas fa-play-circle"></i> Watch Video
                </a>
                <a href="${topic.pdf}" target="_blank" class="lp-btn">
                    <i class="fas fa-file-pdf"></i> View PDF
                </a>
            </div>
        `;

        container.appendChild(card);
    });

    // Global error handler for animations
    window.handleAnimationError = function(element, fallbackIcon) {
        element.parentElement.innerHTML = `<i class="${fallbackIcon}"></i>`;
    };

    
    </script>
</body>
</html>
