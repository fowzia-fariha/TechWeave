<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Development | TechWeave</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    :root {
        --primary: #0f172a;
        --secondary: #1e293b;
        --accent: #6366f1;
        --accent-light: #818cf8;
        --text: #f8fafc;
        --text-light: #cbd5e1;
        --card-bg: rgba(30, 41, 59, 0.7);
        --border: rgba(255, 255, 255, 0.1);
    }

    body {
        background: linear-gradient(135deg, var(--primary), #1a1f36);
        color: var(--text);
        min-height: 100vh;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 1rem;
        color: var(--text-light);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .topic-list {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .topic-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 30px;
        background: var(--card-bg);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid var(--border);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .topic-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        border-color: rgba(99,102,241,0.3);
    }

    .topic-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .topic-animation {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        overflow: hidden;
        background: rgba(15,23,42,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .topic-animation lottie-player {
        width: 100%;
        height: 100%;
    }

    .topic-content h2 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--text);
    }

    .topic-content p {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-top: 5px;
    }

    .buttons {
        display: flex;
        gap: 12px;
    }

    .resource-btn {
        padding: 10px 22px;
        background: rgba(99,102,241,0.1);
        border: 1px solid rgba(99,102,241,0.3);
        color: var(--accent-light);
        font-weight: 500;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .resource-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: left 0.5s ease;
    }

    .topic-card:hover .resource-btn {
        background: rgba(99,102,241,0.2);
        border-color: rgba(99,102,241,0.5);
    }

    .topic-card:hover .resource-btn::before {
        left: 100%;
    }

    @media(max-width:768px){
        .topic-card {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .topic-left {
            flex-direction: row;
            gap: 15px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">TechWeave</div>
        <h1>Web Development</h1>
        <p class="subtitle">Master the essential technologies of the web. Click on "Video" or "PDF" to start learning each topic.</p>
    </div>

    <div class="topic-list" id="topic-container">
        <!-- Topic cards injected here -->
    </div>
</div>

<script>
const topics = [
    {
        name: 'HTML',
        description: 'Learn the structure of web pages using HTML5.',
        animation: 'https://assets2.lottiefiles.com/packages/lf20_q5pk6p1k.json',
        link: 'https://www.youtube.com/watch?v=pQN-pnXPaVg',
        pdf: 'html_tutorial.pdf'
    },
    {
        name: 'CSS',
        description: 'Style websites beautifully using CSS3 and Flex/Grid layouts.',
        animation: 'https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json',
        link: 'https://www.youtube.com/watch?v=yfoY53QXEnI',
        pdf: 'css_tutorial.pdf'
    },
    {
        name: 'JavaScript',
        description: 'Add interactivity and logic to your websites with JS.',
        animation: 'https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json',
        link: 'https://www.youtube.com/watch?v=W6NZfCO5SIk',
        pdf: 'javascript_tutorial.pdf'
    },
    {
        name: 'React',
        description: 'Build dynamic, component-based UIs with ReactJS.',
        animation: 'https://assets1.lottiefiles.com/packages/lf20_4kx2q32n.json',
        link: 'https://www.youtube.com/watch?v=Ke90Tje7VS0',
        pdf: 'reactjs_tutorial.pdf'
    },
    {
        name: 'Node.js',
        description: 'Create backend servers and APIs with Node.js.',
        animation: 'https://assets2.lottiefiles.com/packages/lf20_m1vnv1fy.json',
        link: 'https://www.youtube.com/watch?v=Oe421EPjeBE',
        pdf: 'nodejs_tutorial.pdf'
    }
];

const container = document.getElementById('topic-container');

topics.forEach(topic => {
    const card = document.createElement('div');
    card.classList.add('topic-card');
    card.innerHTML = `
        <div class="topic-left">
            <div class="topic-animation">
                <lottie-player src="${topic.animation}" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
            <div class="topic-content">
                <h2>${topic.name}</h2>
                <p>${topic.description}</p>
            </div>
        </div>
        <div class="buttons">
            <a href="${topic.link}" target="_blank" class="resource-btn">
                <span>Watch Video</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="${topic.pdf}" target="_blank" class="resource-btn">
                <span>View PDF</span>
                <i class="fas fa-file-pdf"></i>
            </a>
        </div>
    `;
    container.appendChild(card);
});
</script>
</body>
</html>
