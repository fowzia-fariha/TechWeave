<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - TechWeave</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #1a1d29;
            --secondary: #2d3345;
            --accent: #6366f1;
            --accent-light: #8b5cf6;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --card-bg: rgba(30, 33, 48, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(30, 33, 48, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            color: var(--text);
            padding: 14px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent);
        }

        .project-detail {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
        }

        .project-hero {
            position: relative;
            height: 350px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .project-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.2));
        }

        .project-hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .project-hero i {
            font-size: 72px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        .project-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .project-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-badge {
            padding: 8px 18px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-difficulty.beginner {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .badge-difficulty.intermediate {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .badge-difficulty.advanced {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .badge-category {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.4);
        }

        .project-content {
            padding: 50px;
        }

        .project-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: var(--text-light);
        }

        .stat-item i {
            color: var(--accent);
            font-size: 22px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--accent);
        }

        .description {
            line-height: 1.8;
            color: var(--text-light);
            font-size: 17px;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }

        .tech-item {
            background: rgba(30, 33, 48, 0.6);
            padding: 14px 24px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .tech-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
        }

        .tech-icon {
            font-size: 22px;
        }

        .features-grid {
            display: grid;
            gap: 18px;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            padding: 20px;
            background: rgba(30, 33, 48, 0.6);
            border-radius: 14px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
        }

        .feature-item:hover {
            transform: translateX(5px);
            background: rgba(99, 102, 241, 0.1);
        }

        .feature-item i {
            color: var(--accent);
            margin-top: 2px;
            font-size: 18px;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .screenshot-item {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .screenshot-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .screenshot-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .screenshot-caption {
            padding: 18px;
            background: rgba(30, 33, 48, 0.8);
            font-size: 15px;
            color: var(--text-light);
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .setup-steps {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .setup-step {
            background: rgba(30, 33, 48, 0.6);
            padding: 30px;
            border-radius: 18px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
        }

        .setup-step:hover {
            transform: translateX(5px);
            background: rgba(99, 102, 241, 0.1);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
        }

        .step-number {
            background: var(--gradient);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .step-description {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .code-snippet {
            background: #1e293b;
            color: #e2e8f0;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .code-snippet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
        }

        .project-actions {
            display: flex;
            gap: 18px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(30, 33, 48, 0.6);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .loading {
            text-align: center;
            padding: 120px;
            color: var(--text-light);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .project-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .project-actions {
                flex-direction: column;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
            }
            
            .project-content {
                padding: 30px;
            }
            
            .project-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="projects.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>

        <div id="projectDetail" class="project-detail">
            <div class="loading">
                <lottie-player 
                    src="https://assets2.lottiefiles.com/packages/lf20_usmfx6bp.json" 
                    background="transparent" 
                    speed="1" 
                    style="width: 100px; height: 100px;" 
                    loop 
                    autoplay>
                </lottie-player>
                <p>Loading project details...</p>
            </div>
        </div>
    </div>

    <script>
        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        // Load project details
        document.addEventListener('DOMContentLoaded', function() {
            if (projectId) {
                loadProjectDetails(projectId);
            } else {
                document.getElementById('projectDetail').innerHTML = `
                    <div class="loading">
                        <p>Project not found</p>
                    </div>
                `;
            }
        });

        async function loadProjectDetails(projectId) {
            try {
                const response = await fetch(`http://localhost:5000/api/projects/${projectId}`);
                const project = await response.json();
                displayProjectDetails(project);
            } catch (error) {
                console.error('Error loading project details:', error);
                document.getElementById('projectDetail').innerHTML = `
                    <div class="loading">
                        <p>Error loading project details. Please try again.</p>
                    </div>
                `;
            }
        }

        function displayProjectDetails(project) {
            const container = document.getElementById('projectDetail');
            
            container.innerHTML = `
                <div class="project-hero">
                    <div class="project-hero-content">
                        <i class="fas fa-${getProjectIcon(project.category)}"></i>
                        <h1 class="project-title">${project.title}</h1>
                        <div class="project-meta">
                            <span class="project-badge badge-difficulty ${project.difficulty}">
                                ${project.difficulty}
                            </span>
                            <span class="project-badge badge-category">
                                ${project.category}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="project-content">
                    <div class="project-stats">
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span>${project.stars} Stars</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-eye"></i>
                            <span>${project.views} Views</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-calendar"></i>
                            <span>${new Date(project.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>

                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-file-alt"></i>
                            Description
                        </h2>
                        <p class="description">${project.full_description || project.description}</p>
                    </div>

                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-code"></i>
                            Tech Stack
                        </h2>
                        <div class="tech-stack">
                            ${project.tech_stack.map(tech => `
                                <div class="tech-item">
                                    <span class="tech-icon">${getTechIcon(tech)}</span>
                                    <span>${tech}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    ${project.features && project.features.length > 0 ? `
                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-list-check"></i>
                            Features
                        </h2>
                        <div class="features-grid">
                            ${project.features.map(feature => `
                                <div class="feature-item">
                                    <i class="fas fa-check-circle"></i>
                                    <span>${feature.feature}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${project.screenshots && project.screenshots.length > 0 ? `
                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-images"></i>
                            Screenshots
                        </h2>
                        <div class="screenshots-grid">
                            ${project.screenshots.map(screenshot => `
                                <div class="screenshot-item">
                                    <img src="${screenshot.image_url}" alt="${screenshot.caption || 'Screenshot'}">
                                    <div class="screenshot-caption">${screenshot.caption || 'Screenshot'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${project.setupSteps && project.setupSteps.length > 0 ? `
                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-rocket"></i>
                            Setup Guide
                        </h2>
                        <div class="setup-steps">
                            ${project.setupSteps.map(step => `
                                <div class="setup-step">
                                    <div class="step-header">
                                        <div class="step-number">${step.step_number}</div>
                                        <h3 class="step-title">${step.title}</h3>
                                    </div>
                                    <p class="step-description">${step.description}</p>
                                    ${step.code_snippet ? `
                                        <pre class="code-snippet">${step.code_snippet}</pre>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <div class="project-actions">
                        ${project.github_url ? `
                            <a href="${project.github_url}" target="_blank" class="btn btn-primary">
                                <i class="fab fa-github"></i> View Source Code
                            </a>
                        ` : ''}
                        
                        ${project.demo_url ? `
                            <a href="${project.demo_url}" target="_blank" class="btn btn-success">
                                <i class="fas fa-external-link-alt"></i> Live Demo
                            </a>
                        ` : ''}
                        
                        <button class="btn btn-secondary" onclick="starProject(${project.id})">
                            <i class="fas fa-star"></i> Star Project (${project.stars})
                        </button>
                    </div>
                </div>
            `;
        }

        function getProjectIcon(category) {
            const icons = {
                web: 'globe',
                ai: 'brain',
                app: 'mobile',
                security: 'shield-alt',
                game: 'gamepad',
                iot: 'microchip'
            };
            return icons[category] || 'folder';
        }

        function getTechIcon(tech) {
            const icons = {
                'React': '‚öõÔ∏è',
                'Node.js': 'üü¢',
                'Python': 'üêç',
                'TensorFlow': 'üß†',
                'Flutter': 'üì±',
                'Firebase': 'üî•',
                'Express': 'üöÇ',
                'MongoDB': 'üçÉ',
                'Stripe': 'üí≥',
                'Flask': 'üç∂',
                'OpenCV': 'üëÅÔ∏è',
                'Dart': 'üéØ',
                'JWT': 'üîê',
                'OAuth2': 'üîë',
                'Redis': 'üóÑÔ∏è'
            };
            return icons[tech] || '‚öôÔ∏è';
        }

        async function starProject(projectId) {
    try {
        const response = await fetch(`http://localhost:5000/api/projects/${projectId}/star`, {
            method: 'POST'
        });
        const data = await response.json();
        
        // Update the star count in the UI, but cap at 5
        const starButton = document.querySelector('.btn-secondary');
        const newStars = Math.min(data.stars, 5); // Never exceed 5
        starButton.innerHTML = `<i class="fas fa-star"></i> Star Project (${newStars})`;
        
        // Show success message
        showNotification('Project starred successfully!', 'success');
    } catch (error) {
        console.error('Error starring project:', error);
        showNotification('Error starring project', 'error');
    }
}

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                padding: 18px 28px;
                border-radius: 14px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                border: 1px solid ${type === 'success' ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)'};
                backdrop-filter: blur(20px);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
