<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSA | TechWeave</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    :root {
        --primary: #0f172a;
        --accent: #6366f1;
        --accent-light: #818cf8;
        --text: #f8fafc;
        --text-light: #cbd5e1;
        --card-bg: rgba(30, 41, 59, 0.7);
        --border: rgba(255,255,255,0.1);
    }

    body {
        background: linear-gradient(135deg, var(--primary), #1a1f36);
        color: var(--text);
        min-height: 100vh;
    }

    /* Back Button */
    .back-button {
        position: fixed;
        top: 30px;
        left: 30px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--card-bg);
        color: var(--text);
        padding: 12px 20px;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        border: 1px solid var(--border);
        backdrop-filter: blur(20px);
        z-index: 1000;
        font-size: 14px;
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        background: rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.4);
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        color: var(--text-light);
        max-width: 600px;
        margin: 10px auto 0;
        line-height: 1.6;
    }

    .topic-list {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .topic-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 30px;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid var(--border);
        transition: 0.3s ease;
    }

    .topic-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        border-color: rgba(99,102,241,0.3);
    }

    .topic-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .topic-animation {
        width: 70px;
        height: 70px;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
    }

    .topic-content h2 {
        font-size: 1.4rem;
        font-weight: 600;
    }

    .topic-content p {
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .buttons {
        display: flex;
        gap: 12px;
    }

    .resource-btn {
        padding: 10px 22px;
        border-radius: 12px;
        text-decoration: none;
        color: var(--accent-light);
        background: rgba(99,102,241,0.1);
        border: 1px solid rgba(99,102,241,0.3);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
        font-weight: 500;
    }

    .resource-btn:hover {
        background: rgba(99,102,241,0.2);
        border-color: rgba(99,102,241,0.5);
    }

    .resource-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: 0.5s;
    }

    .resource-btn:hover::before {
        left: 100%;
    }

    @media(max-width:768px){
        .back-button {
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            font-size: 13px;
        }
        .topic-card { flex-direction: column; align-items: flex-start; gap: 15px; }
        .buttons { width: 100%; justify-content: space-between; }
        .resource-btn { flex: 1; justify-content: center; }
    }
</style>
</head>

<body>
    <!-- Back Button -->
    <a href="learning-path.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Learning Path
    </a>

    <div class="container">
        <div class="header">
            <div class="logo">TechWeave</div>
            <h1>Data Structures & Algorithms</h1>
            <p class="subtitle">Master problem solving, algorithms, data structures, and complexity analysis.</p>
        </div>

        <div class="topic-list" id="topic-container"></div>
    </div>

    <script>
    const topics = [
        {
            name: 'Problem Solving',
            description: 'Learn structured problem solving used in coding interviews and competitions.',
            animation: 'https://assets7.lottiefiles.com/packages/lf20_touohxv0.json',
            link: 'https://www.youtube.com/watch?v=G1fRTGRxXU8',
            pdf: 'pdf/DSA_Problem_Solving.pdf'
        },
        {
            name: 'Algorithms',
            description: 'Master sorting, searching, greedy, DP, graphs and more.',
            animation: 'https://assets9.lottiefiles.com/private_files/lf30_obidsi0t.json',
            link: 'https://www.youtube.com/watch?v=8hly31xKli0',
            pdf: 'pdf/data_structures_algorithms_tutorial.pdf'
        },
        {
            name: 'Data Structures',
            description: 'Learn arrays, linked lists, stacks, queues, trees, graphs, heaps and more.',
            animation: 'https://assets2.lottiefiles.com/packages/lf20_yr6zz3wv.json',
            link: 'https://www.youtube.com/watch?v=RBSGKlAvoiM',
            pdf: 'pdf/data_structures_algorithms_tutorial.pdf'
        },
        {
            name: 'Big-O Analysis',
            description: 'Understand time & space complexity for writing efficient code.',
            animation: 'https://assets8.lottiefiles.com/packages/lf20_x1gjdldd.json',
            link: 'https://www.youtube.com/watch?v=D6xkbGLQesk',
            pdf: 'pdf/Big_O_Analysis_DSA.pdf'
        }
    ];

    const container = document.getElementById('topic-container');

    topics.forEach(topic => {
        const card = document.createElement('div');
        card.classList.add('topic-card');
        card.innerHTML = `
            <div class="topic-left">
                <div class="topic-animation">
                    <lottie-player src="${topic.animation}" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>

                <div class="topic-content">
                    <h2>${topic.name}</h2>
                    <p>${topic.description}</p>
                </div>
            </div>

            <div class="buttons">
                <a href="${topic.link}" target="_blank" class="resource-btn">
                    <span>Watch Video</span>
                    <i class="fas fa-arrow-right"></i>
                </a>

                <a href="${topic.pdf}" target="_blank" class="resource-btn">
                    <span>View PDF</span>
                    <i class="fas fa-file-pdf"></i>
                </a>
            </div>
        `;
        container.appendChild(card);
    });
    </script>
</body>
</html>
