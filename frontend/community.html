<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWeave Community Forum</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text: #f8fafc;
            --text-light: #cbd5e1;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --radius: 20px;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #1a1f36);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 25px;
            position: relative;
        }

        /* Floating Background Elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(129, 140, 248, 0.05));
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 5%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 10%; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Header Navigation */
        .header-nav {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: 1 / -1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            font-size: 24px;
            color: var(--accent);
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .nav-icon:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-light);
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .nav-icon.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-light);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .nav-icon.logout {
            color: var(--danger);
        }

        .nav-icon.logout:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Sidebar */
        .sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 25px;
        }

        .user-profile {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid var(--accent);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .user-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text);
        }

        .user-email {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .user-role {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .user-role.mentor {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-light);
            transform: translateX(5px);
        }

        .sidebar-menu i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* Main Feed */
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Create Post Card */
        .create-post-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .create-post-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .post-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text);
            font-size: 15px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .post-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .post-input::placeholder {
            color: var(--text-light);
        }

        .post-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .media-options {
            display: flex;
            gap: 10px;
        }

        .media-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            background: var(--glass);
            border: 1px solid var(--border);
        }

        .media-option:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-light);
            transform: translateY(-2px);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            font-family: inherit;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Media Preview */
        .media-preview-container {
            position: relative;
            margin: 15px 0;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 10px;
        }

        .remove-media {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        .remove-media:hover {
            background: var(--danger);
        }

        .image-preview {
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }

        .image-preview img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }

        .url-preview {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .url-preview:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .url-preview-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .url-preview-content {
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
        }

        .url-preview-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--accent-light);
        }

        .url-preview-description {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .url-preview-domain {
            font-size: 12px;
            color: var(--accent);
            font-weight: 500;
        }

        .video-embed {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            margin: 15px 0;
            border: none;
        }

        .youtube-thumbnail {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
        }

        .youtube-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .youtube-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .thumbnail-container {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .thumbnail-container:hover .youtube-play-button {
            background: rgba(239, 68, 68, 0.9);
        }

        /* Post Cards */
        .post-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .post-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .post-user-info {
            flex: 1;
        }

        .post-user-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mentor-badge {
            background: var(--warning);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .post-time {
            color: var(--text-light);
            font-size: 13px;
        }

        .post-content {
            margin: 20px 0;
            line-height: 1.6;
            color: var(--text);
            white-space: pre-line;
        }

        .post-media {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.9);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(239, 68, 68, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-light);
            font-size: 14px;
        }

        .reaction-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
        }

        .reaction-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-light);
        }

        .reaction-btn.active {
            color: var(--accent-light);
            background: rgba(99, 102, 241, 0.15);
        }

        .reaction-btn.liked {
            color: var(--danger);
        }

        /* Comment Section */
        .comment-section {
            margin-top: 20px;
        }

        .comment-input-container {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 18px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .comment-input:focus {
            border-color: var(--accent);
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            animation: fadeInUp 0.4s ease;
        }

        .comment-content {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .comment-user {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }

        .comment-time {
            color: var(--text-light);
            font-size: 12px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-light);
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-light);
        }

        .comment-action {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .comment-action:hover {
            color: var(--accent-light);
        }

        .replies {
            margin-left: 52px;
            margin-top: 10px;
        }

        /* Right Sidebar */
        .right-sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 25px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-users {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .online-user:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }

        .online-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            border: 2px solid var(--success);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            border: 2px solid var(--card-bg);
        }

        .recent-activities {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .activity {
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .activity:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }

        .activity-text {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        #profileModal .modal-content {
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 25px 0 25px;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 10;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            max-height: calc(90vh - 140px);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            background: var(--card-bg);
            border-radius: 0 0 var(--radius) var(--radius);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let posts = [];
        let currentMedia = {
            type: null, // 'image', 'video', 'url'
            data: null,
            file: null
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            setupURLDetection();
            loadSampleData();
        });

        // Check if user is authenticated and load REAL data
        async function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                await loadRealUserData(payload.id);
                await loadRealPosts();
                await loadRealOnlineUsers();
                await loadRealRecentActivities();
            } catch (error) {
                console.error('Authentication error:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Load REAL user data from your backend
        async function loadRealUserData(userId) {
            try {
                const response = await fetch(`${API_BASE}/user/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch user data');
                
                const user = await response.json();
                currentUser = user;
                
                // Update UI with REAL user data
                document.getElementById('profileName').textContent = user.username;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileRole').textContent = user.role.toUpperCase();
                document.getElementById('profileRole').className = user.role === 'mentor' ? 'user-role mentor' : 'user-role';
                
                // Update modal fields with REAL data
                document.getElementById('profileNameInput').value = user.username;
                document.getElementById('profileEmailInput').value = user.email;
                document.getElementById('profileRoleInput').value = user.role;
                
                // Load additional profile data
                await loadUserProfileData(userId);
                
                // Generate avatar based on REAL username
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=6366f1&color=fff`;
                document.querySelectorAll('.profile-pic').forEach(img => img.src = avatarUrl);
                document.querySelectorAll('.post-avatar').forEach(img => img.src = avatarUrl);

            } catch (error) {
                console.error('Error loading real user profile:', error);
                showNotification('Failed to load user data', 'error');
            }
        }

        // Load REAL posts from your backend API
        async function loadRealPosts() {
            try {
                const response = await fetch(`${API_BASE}/forum/posts?userId=${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch posts');
                
                const apiPosts = await response.json();
                posts = apiPosts;
                
                // Load REAL comments for each post
                for (let post of posts) {
                    post.comments = await loadRealComments(post.id);
                }
                
                renderRealFeed();
                
            } catch (error) {
                console.error('Error loading real posts:', error);
                document.getElementById('feed').innerHTML = `
                    <div class="post-card" style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--danger); margin-bottom: 15px;"></i>
                        <h3>Failed to load posts</h3>
                        <p>Please check your backend connection and make sure forum routes are added to server.js</p>
                        <button onclick="loadRealPosts()" class="btn btn-primary" style="margin-top: 15px;">Retry</button>
                    </div>
                `;
            }
        }

        // Load REAL comments for a post
        async function loadRealComments(postId) {
            try {
                const response = await fetch(`${API_BASE}/forum/posts/${postId}/comments`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) return [];
                return await response.json();
            } catch (error) {
                console.error('Error loading real comments:', error);
                return [];
            }
        }

        // Set up URL detection in post textarea
        function setupURLDetection() {
            const postText = document.getElementById('postText');
            if (postText) {
                postText.addEventListener('input', function() {
                    detectURL(this.value);
                });
            }
        }

        // Detect URLs in text and show preview
        function detectURL(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const urls = text.match(urlRegex);
            
            const previewContainer = document.getElementById('mediaPreview');
            const previewContent = document.getElementById('previewContent');
            
            if (urls && urls.length > 0) {
                const url = urls[0];
                
                // Check if it's a YouTube URL
                if (isYouTubeUrl(url)) {
                    const videoId = getYouTubeVideoId(url);
                    if (videoId) {
                        previewContent.innerHTML = `
                            <div class="thumbnail-container" onclick="playYouTubeVideo('${videoId}', this)">
                                <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" 
                                     alt="YouTube Thumbnail" class="youtube-thumbnail">
                                <div class="youtube-play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        `;
                        currentMedia.type = 'youtube';
                        currentMedia.data = videoId;
                        previewContainer.style.display = 'block';
                        return;
                    }
                }
                
                // For other URLs, fetch metadata
                fetchURLMetadata(url).then(metadata => {
                    if (metadata) {
                        previewContent.innerHTML = `
                            <div class="url-preview">
                                ${metadata.image ? `<img src="${metadata.image}" class="url-preview-image" alt="Preview">` : ''}
                                <div class="url-preview-content">
                                    <div class="url-preview-title">${metadata.title || 'Link Preview'}</div>
                                    <div class="url-preview-description">${metadata.description || ''}</div>
                                    <div class="url-preview-domain">${new URL(url).hostname}</div>
                                </div>
                            </div>
                        `;
                        currentMedia.type = 'url';
                        currentMedia.data = { url, metadata };
                        previewContainer.style.display = 'block';
                    }
                });
            } else {
                previewContainer.style.display = 'none';
                currentMedia.type = null;
                currentMedia.data = null;
            }
        }

        // Check if URL is YouTube
        function isYouTubeUrl(url) {
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        // Extract YouTube video ID
        function getYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Play YouTube video
        function playYouTubeVideo(videoId, element) {
            element.innerHTML = `
                <iframe class="video-embed" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            `;
        }

        // Fetch URL metadata for preview
        async function fetchURLMetadata(url) {
            try {
                // In a real application, you'd want to use a backend service for this
                const response = await fetch(`${API_BASE}/url-metadata?url=${encodeURIComponent(url)}`);
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.error('Error fetching URL metadata:', error);
            }
            return null;
        }

        // Preview image upload
        function previewImage(input, type) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewHTML = `
                        <div class="image-preview">
                            <img src="${e.target.result}" alt="Preview">
                        </div>
                    `;
                    
                    if (type === 'modal') {
                        document.getElementById('modalPreviewContent').innerHTML = previewHTML;
                        document.getElementById('modalImagePreview').style.display = 'block';
                        currentMedia.type = 'image';
                        currentMedia.data = e.target.result;
                        currentMedia.file = file;
                    } else {
                        document.getElementById('mainPreviewContent').innerHTML = previewHTML;
                        document.getElementById('mainImagePreview').style.display = 'block';
                        currentMedia.type = 'image';
                        currentMedia.data = e.target.result;
                        currentMedia.file = file;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Preview video URL
        function previewVideoUrl(url) {
            const previewContainer = document.getElementById('videoUrlPreview');
            
            if (isYouTubeUrl(url)) {
                const videoId = getYouTubeVideoId(url);
                if (videoId) {
                    previewContainer.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" 
                                 alt="YouTube Thumbnail" class="youtube-thumbnail">

        // Notification system
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : type === 'warning' ? 'var(--warning)' : 'var(--accent)'};
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: var(--shadow);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Sample data for demonstration
        function loadSampleData() {

        // Add smooth scrolling and other interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to all interactive elements
            const interactiveElements = document.querySelectorAll('.nav-icon, .media-option, .post-btn, .reaction-btn, .online-user, .activity');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Add keyboard shortcut for posting (Ctrl + Enter)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    createPost();
                }
            });
        });
    </script>
