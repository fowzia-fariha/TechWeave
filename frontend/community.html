<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechWeave Community Forum</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --primary: #1e3c72;
        --primary-light: #2a5298;
        --secondary: #ff6b00;
        --accent: #4CAF50;
        --light: #f8f9fa;
        --dark: #343a40;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0,0,0,0.1);
        --radius: 12px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
        background: #f0f4f8;
        color: var(--dark);
        line-height: 1.6;
    }

    .top-nav {
        background: var(--white);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo h2 {
        color: var(--primary);
        font-weight: 700;
    }

    .logo-icon {
        color: var(--secondary);
        font-size: 24px;
    }

    .nav-icons {
        display: flex;
        gap: 20px;
        font-size: 20px;
    }

    .nav-icon {
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .nav-icon:hover {
        background: var(--light-gray);
        transform: translateY(-2px);
    }

    .nav-icon.logout {
        color: #e74c3c;
    }

    .nav-icon.logout:hover {
        background: #ffeaea;
    }

    .main-container {
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: 280px 1fr 280px;
        gap: 20px;
        padding: 0 15px;
    }

    .sidebar {
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
        height: fit-content;
        position: sticky;
        top: 80px;
    }

    .user-profile {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--light-gray);
        margin-bottom: 20px;
    }

    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 15px;
        border: 3px solid var(--primary);
    }

    .user-name {
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .user-email {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 10px;
    }

    .user-role {
        display: inline-block;
        background: var(--accent);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    .user-role.mentor {
        background: var(--secondary);
    }

    .sidebar-menu {
        list-style: none;
    }

    .sidebar-menu li {
        margin-bottom: 10px;
    }

    .sidebar-menu a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 15px;
        border-radius: 8px;
        color: var(--dark);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .sidebar-menu a:hover, .sidebar-menu a.active {
        background: var(--primary);
        color: var(--white);
    }

    .sidebar-menu i {
        width: 20px;
        text-align: center;
    }

    .feed-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .status-box {
        background: var(--white);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
    }

    .status-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .status-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .status-input {
        width: 100%;
        border: 1px solid var(--light-gray);
        border-radius: 24px;
        padding: 12px 20px;
        font-size: 15px;
        resize: none;
        outline: none;
    }

    .status-options {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid var(--light-gray);
    }

    .status-option {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--gray);
    }

    .status-option:hover {
        background: var(--light-gray);
    }

    .post-card {
        background: var(--white);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: var(--shadow);
    }

    .post-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .post-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .post-user-info {
        flex: 1;
    }

    .post-user-name {
        font-weight: 700;
        font-size: 16px;
    }

    .post-time {
        color: var(--gray);
        font-size: 12px;
    }

    .post-content {
        margin: 15px 0;
        line-height: 1.6;
    }

    .post-image {
        width: 100%;
        border-radius: 8px;
        margin: 15px 0;
        max-height: 500px;
        object-fit: cover;
    }

    .post-video {
        width: 100%;
        border-radius: 8px;
        margin: 15px 0;
        max-height: 500px;
    }

    .post-stats {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid var(--light-gray);
        color: var(--gray);
        font-size: 14px;
    }

    .reaction-bar {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-bottom: 1px solid var(--light-gray);
    }

    .reaction-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--gray);
        background: none;
        border: none;
        font-size: 14px;
    }

    .reaction-btn:hover {
        background: var(--light-gray);
    }

    .reaction-btn.liked {
        color: #e74c3c;
    }

    .comment-section {
        margin-top: 15px;
    }

    .comment-input-container {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .comment-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
    }

    .comment-input {
        flex: 1;
        border: 1px solid var(--light-gray);
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 14px;
        outline: none;
    }

    .comment {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .comment-content {
        flex: 1;
        background: var(--light-gray);
        padding: 12px 15px;
        border-radius: 18px;
    }

    .comment-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
    }

    .comment-user {
        font-weight: 600;
        font-size: 14px;
    }

    .comment-text {
        font-size: 14px;
        line-height: 1.5;
    }

    .right-sidebar {
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
        height: fit-content;
        position: sticky;
        top: 80px;
    }

    .sidebar-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--light-gray);
    }

    .online-users {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .online-user {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .online-user:hover {
        background: var(--light-gray);
    }

    .online-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        position: relative;
    }

    .online-indicator {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        border: 2px solid var(--white);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--white);
        border-radius: var(--radius);
        width: 90%;
        max-width: 500px;
        padding: 25px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .modal-title {
        font-size: 20px;
        font-weight: 700;
    }

    .close-modal {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--gray);
    }

    .modal-body {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
    }

    .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-primary {
        background: var(--primary);
        color: var(--white);
    }

    .btn-secondary {
        background: var(--light-gray);
        color: var(--dark);
    }

    .btn-logout {
        background: #e74c3c;
        color: white;
    }

    @media (max-width: 992px) {
        .main-container {
            grid-template-columns: 1fr;
        }
        
        .sidebar, .right-sidebar {
            display: none;
        }
    }
</style>
</head>

<body>

<div class="top-nav">
    <div class="logo">
        <i class="fas fa-users logo-icon"></i>
        <h2>TechWeave Forum</h2>
    </div>
    <div class="nav-icons">
        <div class="nav-icon" title="Create Post" onclick="openCreatePostModal()">
            <i class="fas fa-plus-square"></i>
        </div>
        <div class="nav-icon" title="Video Post" onclick="openVideoPostModal()">
            <i class="fas fa-video"></i>
        </div>
        <div class="nav-icon" title="Image Post" onclick="openImagePostModal()">
            <i class="fas fa-image"></i>
        </div>
        <div class="nav-icon logout" title="Logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="sidebar">
        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=Alex+Johnson&background=1e3c72&color=fff" alt="Profile" class="profile-pic">
            <div class="user-name" id="profileName">Alex Johnson</div>
            <div class="user-email" id="profileEmail">alex@example.com</div>
            <div class="user-role mentor" id="profileRole">MENTOR</div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-newspaper"></i> News Feed</a></li>
            <li><a href="#"><i class="fas fa-check-circle"></i> Solved Problems</a></li>
            <li><a href="#"><i class="fas fa-bookmark"></i> Saved Posts</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="feed-container">
        <div class="status-box">
            <div class="status-header">
                <img src="https://ui-avatars.com/api/?name=Alex+Johnson&background=1e3c72&color=fff" alt="User" class="status-avatar">
                <input type="text" class="status-input" placeholder="What's on your mind, Alex?" id="postText" onkeypress="if(event.key === 'Enter') createTextPost()">
            </div>
            <div class="status-options">
                <div class="status-option" onclick="openVideoPostModal()">
                    <i class="fas fa-video" style="color: #e74c3c;"></i>
                    <span>Video Post</span>
                </div>
                <div class="status-option" onclick="openImagePostModal()">
                    <i class="fas fa-image" style="color: #2ecc71;"></i>
                    <span>Image Post</span>
                </div>
                <div class="status-option" onclick="openCreatePostModal()">
                    <i class="fas fa-edit" style="color: #3498db;"></i>
                    <span>Text Post</span>
                </div>
            </div>
        </div>

        <div id="feed"></div>
    </div>

    <div class="right-sidebar">
        <h3 class="sidebar-title">Online Now</h3>
        <div class="online-users" id="onlineUsers">
            <div class="online-user">
                <div class="online-avatar-container">
                    <img src="https://ui-avatars.com/api/?name=Sarah+Miller&background=1e3c72&color=fff" alt="User" class="online-avatar">
                    <div class="online-indicator"></div>
                </div>
                <span>Sarah Miller</span>
            </div>
            <div class="online-user">
                <div class="online-avatar-container">
                    <img src="https://ui-avatars.com/api/?name=Michael+Chen&background=1e3c72&color=fff" alt="User" class="online-avatar">
                    <div class="online-indicator"></div>
                </div>
                <span>Michael Chen</span>
            </div>
        </div>
    </div>
</div>

<!-- TEXT POST MODAL -->
<div class="modal" id="createPostModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create Text Post</h3>
            <button class="close-modal" onclick="closeModal('createPostModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <textarea class="form-control" id="textPostContent" rows="4" placeholder="What's on your mind?"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('createPostModal')">Cancel</button>
            <button class="btn btn-primary" onclick="createTextPost()">Post</button>
        </div>
    </div>
</div>

<!-- VIDEO POST MODAL -->
<!-- VIDEO POST MODAL (also used for images) -->
<div class="modal" id="videoPostModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Share a Video</h3>
            <button class="close-modal" onclick="closeModal('videoPostModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <textarea class="form-control" id="videoPostText" rows="3" placeholder="Describe your content..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" id="url-label">Video URL</label>
                <input type="text" class="form-control" id="videoUrl" placeholder="Paste YouTube, Vimeo, or direct link">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('videoPostModal')">Cancel</button>
            <button class="btn btn-primary" id="share-button" onclick="createVideoPost()">Share Video</button>
        </div>
    </div>
</div>

<!-- IMAGE POST MODAL -->
<div class="modal" id="imagePostModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Share an Image</h3>
            <button class="close-modal" onclick="closeModal('imagePostModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <textarea class="form-control" id="imagePostText" rows="3" placeholder="Describe your image..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Paste image URL">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('imagePostModal')">Cancel</button>
            <button class="btn btn-primary" onclick="createImagePost()">Share Image</button>
        </div>
    </div>
</div>

<script>
const API_BASE = 'http://localhost:5000/api';
let currentUser = { id: 1, username: 'Alex Johnson', role: 'mentor' };
let posts = [];

document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
});

async function checkAuthentication() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'login.html';
        return;
    }
    await loadRealUserData();
    await loadRealPosts();
}

async function loadRealUserData() {
    try {
        const response = await fetch(`${API_BASE}/user/1`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (response.ok) {
            const user = await response.json();
            currentUser = user;
            document.getElementById('profileName').textContent = user.username;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.role.toUpperCase();
        }
    } catch (error) {
        console.error('Error loading user:', error);
    }
}

async function loadRealPosts() {
    try {
        const response = await fetch(`${API_BASE}/forum/posts?userId=${currentUser.id}`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (response.ok) {
            posts = await response.json();
            for (let post of posts) {
                post.comments = await loadRealComments(post.id);
            }
            renderRealFeed();
        }
    } catch (error) {
        console.error('Error loading posts:', error);
        renderRealFeed();
    }
}

async function loadRealComments(postId) {
    try {
        const response = await fetch(`${API_BASE}/forum/posts/${postId}/comments`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        return response.ok ? await response.json() : [];
    } catch (error) {
        return [];
    }
}

function openCreatePostModal() {
    document.getElementById('createPostModal').style.display = "flex";
}

function openVideoPostModal() {
    document.getElementById('videoPostModal').style.display = "flex";
}

function openImagePostModal() {
    document.getElementById('videoPostModal').style.display = "flex";
    document.getElementById('modal-title').textContent = "Share an Image";
    document.getElementById('videoUrl').placeholder = "Paste image URL";
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
    // Reset modal title and placeholder
    document.getElementById('modal-title').textContent = "Share a Video";
    document.getElementById('videoUrl').placeholder = "Paste YouTube, Vimeo, or direct link";
}

async function createTextPost() {
    const content = document.getElementById('textPostContent')?.value || document.getElementById('postText')?.value;
    if (!content?.trim()) {
        alert('Please write something first!');
        return;
    }
    await createPostAPI(content, 'text');
    closeModal('createPostModal');
    if (document.getElementById('textPostContent')) document.getElementById('textPostContent').value = '';
    if (document.getElementById('postText')) document.getElementById('postText').value = '';
}

async function createVideoPost() {
    const content = document.getElementById('videoPostText').value;
    const videoUrl = document.getElementById('videoUrl').value;
    if (!content?.trim() || !videoUrl?.trim()) {
        alert('Please provide both description and URL');
        return;
    }
    await createPostAPI(content, 'video', videoUrl);
    closeModal('videoPostModal');
    document.getElementById('videoPostText').value = '';
    document.getElementById('videoUrl').value = '';
}

async function createImagePost() {
    const content = document.getElementById('videoPostText').value;
    const imageUrl = document.getElementById('videoUrl').value;
    if (!content?.trim() || !imageUrl?.trim()) {
        alert('Please provide both description and image URL');
        return;
    }
    await createPostAPI(content, 'image', imageUrl);
    closeModal('videoPostModal');
    document.getElementById('videoPostText').value = '';
    document.getElementById('videoUrl').value = '';
}

async function createPostAPI(content, postType = 'text', mediaUrl = null) {
    try {
        const response = await fetch(`${API_BASE}/forum/posts`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({
                userId: currentUser.id,
                content: content,
                postType: postType,
                videoUrl: mediaUrl
            })
        });

        if (!response.ok) throw new Error('Failed to create post');
        await loadRealPosts();
    } catch (error) {
        console.error('Error creating post:', error);
        alert('Failed to create post: ' + error.message);
    }
}

function renderRealFeed() {
    let feedHtml = "";
    if (posts.length === 0) {
        feedHtml = `<div class="post-card" style="text-align: center; padding: 40px;">
            <i class="fas fa-inbox" style="font-size: 48px; color: var(--gray); margin-bottom: 15px;"></i>
            <h3>No posts yet</h3>
            <p>Be the first to share something with the community!</p>
        </div>`;
    } else {
        posts.forEach(post => {
            feedHtml += `
            <div class="post-card">
                <div class="post-header">
                    <img src="${post.user.avatar}" alt="${post.user.name}" class="post-avatar">
                    <div class="post-user-info">
                        <div class="post-user-name">${post.user.name} ${post.user.role === 'mentor' ? '<span style="color: #ff6b00; font-size: 12px;">(Mentor)</span>' : ''}</div>
                        <div class="post-time">${post.timestamp}</div>
                    </div>
                </div>
                <div class="post-content" style="white-space: pre-line;">${post.content}</div>
                ${post.video ? `<div class="post-video-container"><iframe width="100%" height="315" src="${post.video}" frameborder="0" allowfullscreen></iframe></div>` : ''}
                ${post.image_url ? `<img src="${post.image_url}" alt="Post image" class="post-image">` : ''}
                <div class="post-stats">
                    <div class="likes-count">${post.likes} likes</div>
                    <div class="comments-count">${post.comments.length} comments</div>
                </div>
                <div class="reaction-bar">
                    <button class="reaction-btn" onclick="toggleLike(${post.id})"><i class="fas fa-thumbs-up"></i> Like</button>
                    <button class="reaction-btn" onclick="focusComment(${post.id})"><i class="fas fa-comment"></i> Comment</button>
                </div>
                <div class="comment-section">
                    <div class="comment-input-container">
                        <img src="https://ui-avatars.com/api/?name=You&background=1e3c72&color=fff" class="comment-avatar">
                        <input type="text" class="comment-input" id="comment-input-${post.id}" placeholder="Write a comment..." onkeypress="if(event.key === 'Enter') addComment(${post.id})">
                    </div>
                    ${post.comments.map(comment => `
                    <div class="comment">
                        <img src="${comment.user.avatar}" alt="${comment.user.name}" class="comment-avatar">
                        <div class="comment-content">
                            <div class="comment-header">
                                <div class="comment-user">${comment.user.name}</div>
                                <div class="comment-time">${comment.timestamp}</div>
                            </div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    </div>`).join('')}
                </div>
            </div>`;
        });
    }
    document.getElementById("feed").innerHTML = feedHtml;
}

async function toggleLike(postId) {
    try {
        const response = await fetch(`${API_BASE}/forum/posts/${postId}/like`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({ userId: currentUser.id })
        });
        if (response.ok) await loadRealPosts();
    } catch (error) {
        console.error('Error toggling like:', error);
    }
}

async function addComment(postId) {
    const input = document.getElementById(`comment-input-${postId}`);
    const text = input.value.trim();
    if (!text) return;
    
    try {
        const response = await fetch(`${API_BASE}/forum/posts/${postId}/comments`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify({ userId: currentUser.id, content: text })
        });
        if (response.ok) {
            input.value = "";
            await loadRealPosts();
        }
    } catch (error) {
        console.error('Error adding comment:', error);
    }
}

function focusComment(postId) {
    const input = document.getElementById(`comment-input-${postId}`);
    if (input) input.focus();
}

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    }
}

window.onclick = function(event) {
    const modals = document.getElementsByClassName('modal');
    for (let modal of modals) {
        if (event.target == modal) {
            modal.style.display = "none";
            // Reset modal title and placeholder
            document.getElementById('modal-title').textContent = "Share a Video";
            document.getElementById('videoUrl').placeholder = "Paste YouTube, Vimeo, or direct link";
        }
    }
}
</script>
