<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Computing | TechWeave</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    :root {
        --primary: #0f172a;
        --accent: #6366f1;
        --accent-light: #818cf8;
        --text: #f8fafc;
        --text-light: #cbd5e1;
        --card-bg: rgba(30, 41, 59, 0.7);
        --border: rgba(255,255,255,0.1);
    }
    body { background: linear-gradient(135deg, var(--primary), #1a1f36); color: var(--text); min-height: 100vh; }
    .container { max-width: 1200px; margin: auto; padding: 40px 20px; }
    .header { text-align: center; margin-bottom: 50px; }
    .logo { font-size: 1.8rem; font-weight: 700; background: linear-gradient(90deg, var(--accent), var(--accent-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
    h1 { font-size: 3rem; font-weight: 700; background: linear-gradient(135deg, #e2e8f0, #f1f5f9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: var(--text-light); max-width: 600px; margin: 10px auto 0; line-height: 1.6; }
    .topic-list { margin-top: 40px; display: flex; flex-direction: column; gap: 25px; }
    .topic-card { display: flex; align-items: center; justify-content: space-between; padding: 25px 30px; background: var(--card-bg); backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid var(--border); transition: 0.3s ease; }
    .topic-card:hover { transform: translateY(-6px); box-shadow: 0 15px 40px rgba(0,0,0,0.5); border-color: rgba(99,102,241,0.3); }
    .topic-left { display: flex; align-items: center; gap: 20px; }
    .topic-animation { width: 70px; height: 70px; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: rgba(15,23,42,0.5); }
    .topic-content h2 { font-size: 1.4rem; font-weight: 600; }
    .topic-content p { font-size: 0.9rem; color: var(--text-light); }
    .buttons { display: flex; gap: 12px; }
    .resource-btn { padding: 10px 22px; border-radius: 12px; text-decoration: none; color: var(--accent-light); background: rgba(99,102,241,0.1); border: 1px solid rgba(99,102,241,0.3); display: flex; align-items: center; gap: 8px; transition: 0.3s; position: relative; overflow: hidden; font-weight: 500; }
    .resource-btn:hover { background: rgba(99,102,241,0.2); border-color: rgba(99,102,241,0.5); }
    .resource-btn::before { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: 0.5s; }
    .resource-btn:hover::before { left: 100%; }

    @media(max-width:768px){
        .topic-card { flex-direction: column; align-items: flex-start; gap: 15px; }
    }
</style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="logo">TechWeave</div>
        <h1>Cloud Computing</h1>
        <p class="subtitle">Learn AWS, Azure, Google Cloud, and Cloud Architecture with premium video tutorials and PDFs.</p>
    </div>

    <div class="topic-list" id="topic-container"></div>

</div>

<script>
const topics = [
    {
        name: 'AWS',
        description: 'Learn cloud deployment, EC2, S3, Lambda, IAM and more using Amazon Web Services.',
        animation: 'https://assets10.lottiefiles.com/packages/lf20_puciaact.json',
        link: 'https://youtu.be/k1RI5locZE4?si=oSONjasKCykB5UMm',
        pdf: 'amazon_web_services_tutorial.pdf'
    },
    {
        name: 'Azure',
        description: 'Master Microsoft Azure cloud computing, virtual machines, storage, DevOps, and more.',
        animation: 'https://assets7.lottiefiles.com/packages/lf20_4kx2q32n.json',
        link: 'https://youtu.be/tDuruX7XSac?si=-bcRbbLDNuA5Syvx',
        pdf: 'amazon_web_services_tutorial.pdf'
    },
    {
        name: 'GCP',
        description: 'Learn Google Cloud services including Compute Engine, Cloud Functions, and BigQuery.',
        animation: 'https://assets10.lottiefiles.com/packages/lf20_kq5rGs.json',
        link: 'https://youtu.be/22blAf8Esz4?si=JgZtFgRvrKwuaWMm',
        pdf: 'cloud_computing_quick_guide.pdf'
    },
    {
        name: 'Cloud Architecture',
        description: 'Learn how to design scalable, fault-tolerant cloud systems and architectures.',
        animation: 'https://assets9.lottiefiles.com/packages/lf20_x1p3k8vl.json',
        link: 'https://www.youtube.com/live/ZfZ_ManKnlM?si=vxo1MG9gwOkuB71M',
        pdf: 'cloud_computing_tutorial.pdf'
    }
];

const container = document.getElementById('topic-container');

topics.forEach(topic => {
    const card = document.createElement('div');
    card.classList.add('topic-card');
    card.innerHTML = `
        <div class="topic-left">
            <div class="topic-animation">
                <lottie-player src="${topic.animation}" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
            <div class="topic-content">
                <h2>${topic.name}</h2>
                <p>${topic.description}</p>
            </div>
        </div>

        <div class="buttons">
            <a href="${topic.link}" target="_blank" class="resource-btn">
                <span>Watch Video</span>
                <i class="fas fa-arrow-right"></i>
            </a>

            <a href="${topic.pdf}" target="_blank" class="resource-btn">
                <span>View PDF</span>
                <i class="fas fa-file-pdf"></i>
            </a>
        </div>
    `;
    container.appendChild(card);
});
</script>

</body>
</html>
